  <style>
    body {

    .container {

}


    .info {

      line-height: 1.6;

    iframe {

      height: 250px;
      border: none;
      margin-top: 15px;
      border-radius: 8px;
    }

    .avatar {

  border-radius: 50%;
  object-fit: cover;
  border: 4px solid black;
